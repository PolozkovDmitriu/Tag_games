<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag Games</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="resetCSS.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section class="counters">
			<div class="time font-rob">
				<p class="time-p ">Time</p>
				<div class="watch">
					<p class="p-watch-1">00</p>
					<p class="p-watch-2">:</p>
					<p class="p-watch-3">00</p>
				</div>
			</div>

			<div class="and font-ris">
				<p>And</p>
			</div>

			<div class="step font-rob">
				<p class="p-step">Step</p>
				<div class="number-of-steps">
					<p class="numbers">000</p>
				</div>
			</div>
		</section>
		<div class="wrapper2">
			<section class="keys font-ris">
				<!ТЫ закончил тут //Ты хотел раскидать клавиши через абсолютоное позиционирование // Что бы можно было
					замещать их на JS>
					<div class="key-1 keys-ops">
						<p>1</p>
					</div>
					<div class="key-2 keys-ops">
						<p>2</p>
					</div>
					<div class="key-3 keys-ops">
						<p>3</p>
					</div>
					<div class="key-4 keys-ops">
						<p>4</p>
					</div>
					<div class="key-5 keys-ops">
						<p>5</p>
					</div>
					<div class="key-6 keys-ops">
						<p>6</p>
					</div>
					<div class="key-7 keys-ops">
						<p>7</p>
					</div>
					<div class="key-8 keys-ops">
						<p>8</p>
					</div>
					<div class="key-9 keys-ops">
						<p>9</p>
					</div>
					<div class="key-10 keys-ops">
						<p>10</p>
					</div>
					<div class="key-11 keys-ops">
						<p>11</p>
					</div>
					<div class="key-12 keys-ops">
						<p>12</p>
					</div>
					<div class="key-13 keys-ops">
						<p>13</p>
					</div>
					<div class="key-14 keys-ops">
						<p>14</p>
					</div>
					<div class="key-15 keys-ops">
						<p>15</p>
					</div>
					<div class="white-key"></div>
			</section>
			<div class="wrapper3 font-ris">
				<section class="magagement">
					<div class="input">
						<p>Reset</p>
					</div>
					<div class="input">
						<p>Undo</p>
					</div>
				</section>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
