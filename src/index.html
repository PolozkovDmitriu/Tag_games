<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag Games</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="resetCSS.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section class="counters">
			<div class="time font-rob">
				<p class="time-p ">Time</p>
				<div class="watch">
					<p class="p-watch-1" id="times">00:00</p>
				</div>
			</div>

			<div class="and font-ris">
				<p>And</p>
			</div>

			<div class="step font-rob">
				<p class="p-step">Step</p>
				<div class="number-of-steps" id="stepText">
				</div>
			</div>
		</section>
		<div class="wrapper2">
			<section class="keys font-ris" id="keys">
			</section>
			<div class="wrapper3 font-ris">
				<section class="magagement">
					<form>
						<button class="input" id="reset">Reset</button>
						<button class="input" id="undo">Undo</button>
					</form>
				</section>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
