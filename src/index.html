<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag Games</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="resetCSS.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section class="counters">
			<div class="time font-rob">
				<p class="time-p ">Time</p>
				<div class="watch">
					<p class="p-watch-1">00</p>
					<p class="p-watch-2">:</p>
					<p class="p-watch-3">00</p>
				</div>
			</div>

			<div class="and font-ris">
				<p>And</p>
			</div>

			<div class="step font-rob">
				<p class="p-step">Step</p>
				<div class="number-of-steps">
					<p class="numbers">000</p>
				</div>
			</div>
		</section>
		<div class="wrapper2">
			<section class="keys">

					замещать их на JS>

						<p>1</p>
					</div>
					<div class="key-2">
						<p>2</p>
					</div>
					<div class="key-3">
						<p>3</p>
					</div>
					<div class="key-4">
						<p>4</p>
					</div>
					<div class="key-5">
						<p>5</p>
					</div>
					<div class="key-6">
						<p>6</p>
					</div>
					<div class="key-7">
						<p>7</p>
					</div>
					<div class="key-8">
						<p>8</p>
					</div>
					<div class="key-9">

					</div>
					<div class="key-10">
						<p>10</p>
					</div>
					<div class="key-11">
						<p>11</p>
					</div>
					<div class="key-12">
						<p>12</p>
					</div>
					<div class="key-13">
						<p>13</p>
					</div>
					<div class="key-14">

					<div class="key-15">
						<p>15</p>
					</div>

		</div>
	</div>
	<script src="script.js"></script>

</html>
